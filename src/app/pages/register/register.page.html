<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'AUTH.REGISTER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">{{ 'AUTH.NAME' | translate }}</ion-label>
      <ion-input formControlName="displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'AUTH.EMAIL' | translate }}</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'AUTH.PASSWORD' | translate }}</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="isSubmitting">
      {{ 'AUTH.CREATE_ACCOUNT' | translate }}
    </ion-button>
  </form>

  <app-language-switch></app-language-switch>
  <app-auth-links mode="register"></app-auth-links>


</ion-content>
