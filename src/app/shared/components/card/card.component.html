<ion-card *ngIf="image">
  <img [src]="image.url" alt="{{ image.name }}" />
  <ion-card-header>
    <ion-card-title>{{ image.name }}</ion-card-title>
    <ion-card-subtitle>{{ image.createdAt | date:'short' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-button color="danger" expand="block" (click)="onDelete()">Eliminar</ion-button>
  </ion-card-content>
</ion-card>
