<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h2>Bienvenido ðŸŽ‰</h2>

    <!-- Grid de imÃ¡genes usando CardComponent -->
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let image of images">
          <app-card [image]="image" (deleteImage)="deleteImage($event)"></app-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- FAB flotante -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="uploadImage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="goToGallery()">
        <ion-icon name="images"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>

      <ion-fab-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
