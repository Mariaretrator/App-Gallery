<ion-header>
  <ion-toolbar color="success">
    <ion-title class="ion-text-center">
      {{ 'AUTH.LOGIN' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-page">

  <ion-card class="login-card">
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <ion-item class="login-item">
          <ion-label position="floating">{{ 'AUTH.EMAIL' | translate }}</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item class="login-item">
          <ion-label position="floating">{{ 'AUTH.PASSWORD' | translate }}</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" class="login-btn" type="submit" [disabled]="isSubmitting">
          {{ 'AUTH.LOGIN' | translate }}
        </ion-button>

        <div class="extra-links">
          <app-language-switch></app-language-switch>
          <app-auth-links mode="login"></app-auth-links>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
