<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'AUTH.LOGIN' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">{{ 'AUTH.EMAIL' | translate }}</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'AUTH.PASSWORD' | translate }}</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="isSubmitting">
      {{ 'AUTH.LOGIN' | translate }}
    </ion-button>

    <app-language-switch></app-language-switch>
    <app-auth-links mode="login"></app-auth-links>


  </form>
</ion-content>
